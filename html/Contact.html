<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
    <link rel="stylesheet" href="/css/stylecontact.css">
</head>
<body>
    <header class="header">
        <a href="/html/Contact.html" class="logo">Contact</a>
        </header>
    </header>
    <section class="home">
        <div class="home-content">
            <form action="//submit.form" id="ContactUs100" method="post" onsubmit="return ValidateForm(this);">
       
                <table class="form"  style="width:100%;max-width:550px;border:0;" cellpadding="8" cellspacing="0">
                <tr> <td>
                    <br>
                <label for="Name">Name:</label>
                </td> <td>
                    <br>
                <input name="Name" type="text" placeholder="Enter Name" maxlength="60" style="width:100%;max-width:250px;" />
                </td> </tr> <tr> <td>
                    <br>
                <label for="PhoneNumber">Phone number:</label>
                </td> <td>
                    <br>
                <input name="PhoneNumber" type="text" placeholder="Enter PhoneNumber" maxlength="43" style="width:100%;max-width:250px;" />
                </td> </tr> <tr> <td>
                    <br>
                <label for="FromEmailAddress">Email address:</label>
                </td> <td>
                    <br>
                <input name="FromEmailAddress" type="text" placeholder="Enter Email address" maxlength="90" style="width:100%;max-width:250px;" />
                </td> </tr> <tr> <td>
                <label for="Comments">Comments*:</label>
                </td> <td>
                    <br>
                <textarea name="Comments" rows="7" cols="40" style="width:100%;max-width:350px;"></textarea>
                </td> </tr> <tr> <td>
                </td> <td>
                <input class="submitbtn" name="skip_Submit" type="submit" value="Submit" />
                </td> </tr>
                </table>
                </form>
        
                    
                <div class="social-media">
                    <a href="https://www.facebook.com" target="-main" style="--i:7"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="https://www.facebook.com" target="-main" style="--i:8"><i class='bx bxl-twitter'></i></i></a>
                    <a href="https://www.facebook.com" target="-main" style="--i:9"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="https://www.facebook.com" target="-main" style="--i:10"><i class='bx bxl-linkedin'></i></a>
                </div>
            <a class="btn" href="/html/cv.html" target="-main">Download CV</a>
    
        </div>
        
    </section>
    
</body>
</html>
